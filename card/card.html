<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./card.css" />
</head>

<body>
    <h1> Card</h1>
    <div class="container-card">
        <img class="img" src="https://picsum.photos/id/237/300/200" />
        <div class="content">
            <text class="title"> Our Changing Planet </text>
            <br />
            <text class="subtext"> by Shivani </text>
            <p class="paragh"> Must visit places undergoing climate change currently. </p>
        </div>
        <div class="options">
            <text class="purple">READ</text>
            <text class="purple">BOOKMARK</text>
            <div class="icons">
                <i class="icon-card far fa-heart"></i>
                <i class="icon-card fas fa-share-alt"></i>
                <i class="icon-card fas fa-ellipsis-v"></i>
            </div>
        </div>

    </div>


    <script src="https://kit.fontawesome.com/9903823db4.js" crossorigin="anonymous"></script>
</body>

</html>
